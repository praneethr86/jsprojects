<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ Collapse</title>
</head>
<body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">Why shouldn't we trust atoms?</h3>
            <div class="faq-text">
                Because they make up everything
            </div>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">What's your name?</h3>
            <div class="faq-text">
                What do you need?
            </div>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">What's 1+1?</h3>
            <div class="faq-text">
                Depends on who you are asking
            </div>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">Who is BT?</h3>
            <div class="faq-text">
                Braintree
            </div>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">Why shouldn't we trust anyone?</h3>
            <div class="faq-text">
                Because they dont trust you
            </div>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
